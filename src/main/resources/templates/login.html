<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header.html :: header-fragment"></th:block>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="jumbotron align-self-center">
            <h1 class="text-center"><b>로그인</b></h1>
            <form id="login-form" class="align-self-center align-items-center">
                <div class="form-group row d-flex justify-content-center">
                    <label class="col-sm-2 col-form-label" for="id">아이디</label>
                    <div class="col-sm-3 text-center">
                        <input type="text" class="form-control" id="id" />
                    </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <label class="col-sm-2 col-form-label" for="id">비밀번호</label>
                    <div class="col-sm-3 text-center">
                        <input type="text" class="form-control" id="password" />
                    </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <button type="submit" id="login-form-submit" class="btn btn-primary text-center" style="width: 200px">로그인</button>
                    <p id="error-message" class="text-danger"></p>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer.html :: footer-fragment"></th:block>
<script src="/js/login.js"></script>
</body>
</html>
