<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header.html :: header-fragment"></th:block>
    <link rel="stylesheet" href="/css/posts.css">
</head>
<body>
<section id="container">
    <div id="main_container">
        <section class="b_inner">
            <div class="hori_cont">
                <form method="post" enctype="multipart/form-data">
                    <div class="profile_wrap">
                        <div class="profile_img">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#profileModal">
                                <img src="/upload/fox.jpg" alt="착한호랑이" id="profileImage">
                            </button>
                            <!----------------------------------------- Modal ----------------------------------------->
                            <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header justify-content-center">
                                            <h5 class="modal-title" id="profileModalLabel">프로필 사진 바꾸기</h5>
                                            <!--                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                                        </div>
                                        <div class="modal-body d-flex flex-column">
                                            <button type="button" class="btn btn-light _a0" id="openImgUpload">프로필 사진 업로드</button>
                                            <input type="file" id="myFile" name="myFile" style="display: none">
                                            <button type="button" class="btn btn-light _a0">현재 사진 삭제</button>
                                        </div>
                                        <div class="modal-footer justify-content-center">
                                            <button type="button" class="btn btn-primary" id="saveFile" data-bs-dismiss="modal">저장</button>
                                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="detail">
                    <div class="top">
                        <div class="user_name">KindTiger</div>
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#postsModal">게시글 업로드</button>
<!--                        <a href="profile_edit.html" class="profile_edit">게시글 업로드</a>-->
                        <a href="#" class="logout">로그아웃</a>
<!--                        <div class="search_field">-->
<!--                            <input type="text" placeholder="검색"/>-->

<!--                            <div class="fake_field">-->
<!--                                <button><span class=sprite_small_search_icon></span></button>-->

<!--                                <span>검색</span>-->
<!--                            </div>-->
<!--                        </div>-->
                        <!----------------------------------------- Modal ----------------------------------------->
                        <div class="modal fade" id="postsModal" tabindex="-1" aria-labelledby="postsModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center">
                                        <h5 class="modal-title" id="postsModalLabel">게시글 업로드</h5>
                                    </div>
                                    <div class="modal-body d-flex flex-column">
                                        <button type="button" class="btn btn-light _a0" id="openPostUpload">사진 업로드</button>
                                        <input type="file" id="contentFile" name="contentFile" style="display: none">
                                        <textarea id="content" rows="10"></textarea>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary" id="savePosts" data-bs-dismiss="modal">저장</button>
                                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="middle">
                        <li>
                            <span>게시물</span>
                            <span id="postNumber"></span>
                        </li>
                    </ul>
                    <p class="about">
                        <span class="nick_name">jip_dol_2</span>
                        <span class="book_mark">bookmark</span>
                    </p>
                </div>
            </div>
            <div class="mylist_contents contents_container active">
            </div>
            <!----------------------------------------- Modal ----------------------------------------->
            <div th:replace="modal/postModal.html :: postModal(${postId})"></div>
        </section>
    </div>
</section>
<th:block th:replace="fragments/footer.html :: footer-fragment"></th:block>
<script src="/js/posts.js"></script>
</body>
</html>
